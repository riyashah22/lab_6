<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <form class="card p-5 shadow" onsubmit="handleSubmit(event)">
      <h1 class="h3 mb-5 fw-normal fw-bold text-secondary">Form Validation</h1>
      <div class="input-div mb-1">
        <label for="name" class="form-label">Full name: </label>
        <input
          type="text"
          class="form-control"
          id="name"
          aria-describedby="nameError"
          onchange="handleChange()"
          required
        />
        <div id="nameError" class="form-text error-text">
          Name can contain only alpahbets & min 3 characters required.
        </div>
      </div>

      <div class="input-div mb-1">
        <label for="email" class="form-label">Email address: </label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailError"
          onchange="handleChange()"
          required
        />
        <div id="emailError" class="form-text error-text">
          Please enter a valid email.
        </div>
      </div>

      <div class="input-div mb-3">
        <label for="password" class="form-label">Password: </label>
        <input
          type="password"
          class="form-control"
          id="password"
          aria-describedby="passError"
          onchange="handleChange()"
          required
        />
        <div id="passError" class="form-text error-text">
          Password must be atleast 8 characters with min 1 digit.
        </div>
      </div>

      <div class="input-div mb-3">
        <label for="cpassword" class="form-label">Confirm Password: </label>
        <input
          type="password"
          class="form-control"
          id="cpassword"
          aria-describedby="cpassError required"
          onchange="handleChange()"
        />
        <div id="cpassError" class="form-text error-text">
          Passwords do not match.
        </div>
      </div>

      <div class="input-div mb-3">
        <label for="dob" class="form-label">Date of Birth: </label>
        <input
          type="date"
          class="form-control"
          id="dob"
          aria-describedby="dobError"
          onchange="handleChange()"
          required
        />
        <div id="dobError" class="form-text error-text">
          You must be at least 18 years old.
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3 disabled">
        Submit
      </button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
